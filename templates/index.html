<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ragchat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .chat-area {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            overflow-y: auto;
        }
        .input-area {
            display: flex;
        }
        #userInput {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        #sendButton {
            margin-left: 10px;
        }
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>settings</h2>
        <input type="file" id="fileInput" />
        <button id="uploadButton">Upload File</button>
        <button id="createIndexButton">Create Index</button>
        <button id="loadIndexButton">Load Index</button>
    </div>
    <div class="main-content">
        <div class="chat-area" id="chatArea">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="/static/js/app-initializer.js"></script>
</body>
</html>
