<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>RAGChat</title>
</head>
<body>
    <div class="sidebar">
        <h1 class="text-center">Domain</h1>
        <hr>
        <div class="d-flex justify-content-between mb-2">
          <button class="btn btn-circle" id = "btn-domain">1</button>
          <button class="btn btn-circle" id = "btn-domain">2</button>
          <button class="btn btn-circle" id = "btn-domain">3</button>
          <button class="btn btn-circle" id = "btn-domain">4</button>
          <button class="btn btn-circle" id = "btn-domain">5</button>
        </div>
        
        <div class="mb-3">
          <label for="domain" class="form-label">Domain: Blank</label>
        </div>
        <hr>
        <div class="file-list mb-4">
          <div class="file-item">
            <input type="checkbox"> <label>research.pdf</label>
          </div>
          <div class="file-item">
            <input type="checkbox"> <label>statistics.docx</label>
          </div>
          <div class="file-item">
            <input type="checkbox"> <label>placeholder.txt</label>
          </div>
          <div class="file-item">
            <input type="checkbox"> <label>research2.pdf</label>
          </div>
          <div class="file-item">   
            <input type="checkbox"> <label>statistics2.docx</label>
          </div>
          <div class="file-item">
            <input type="checkbox"> <label>placeholder2.txt</label>
          </div>
          <div class="file-item">
            <input type="checkbox"> <label>placeholder3.txt</label>
          </div>
        </div>
        
        <button class="btn btn-secondary w-100 mb-3" id="domain-remove" disabled>Remove</button>
        
        <h6>Chosen Files</h6>
        <hr>
        <div class="chosen-files mb-3">
          <div class="file-item">
            <input type="checkbox"> <label>statistics4.docx</label>
          </div>
          <div class="file-item">
            <input type="checkbox"> <label>placeholder4.txt</label>
          </div>
          <div class="file-item">
            <input type="checkbox"> <label>research4.pdf</label>
          </div>
          <div class="file-item">
            <input type="checkbox"> <label>statistics5.docx</label>
          </div>
          <div class="file-item">
            <input type="checkbox"> <label>placeholder5.txt</label>
          </div>
        </div>
        
        <div class="d-flex justify-content-between mb-3">
          <button class="btn btn-secondary" disabled>Remove</button>
          <button class="btn btn-secondary">Add</button>
        </div>
        <div class="upload-section">
          <i class="fa fa-cloud-upload-alt"></i>
          <p>Drag and Drop here or</p>
          <button class="btn btn-light">Select File</button>
          <p class="text-muted small">PDF, DOCX, TXT &lt; 5MB</p>
        </div>
        
        <div class="mt-2 text-center">
          <small class="text-muted">You Can Also Drag & Drop on Domains to Upload Files</small>
        </div>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
