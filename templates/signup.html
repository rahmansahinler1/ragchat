<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->

    <script>
    window.dataLayer = window.dataLayer || [];

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon/site.webmanifest">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/signup.css">
</head>

<body data-page="signup">
    <!-- Navigation -->
    <nav class="navbar">
        <a href="/" class="brand">
            <button class="home-button">
                <i class="fas fa-home"></i>
            </button>
        </a>
        <div class="nav-links">
            <a href="/login" class="login-button" data-lang-key="login">Log In</a>
            <select class="lang-select">
                <option value="EN">EN</option>
                <option value="TR">TR</option>
                <option value="DE">DE</option>
                <option value="FR">FR</option>
                <option value="ES">ES</option>
            </select>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="page-header">
        <div class="header-content">
            <i class="fas fa-user-plus header-icon"></i>
            <h1 data-lang-key="sign_up">SIGN UP</h1>
        </div>
    </header>

    <!-- Main Signup Card -->
    <div class="signup-container">
        <div class="signup-card">
            <form id="signup-form">
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name" class="form-label" data-lang-key="name">Name <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" required>
                    </div>
                </div>

                <!-- Surname Field -->
                <div class="form-group">
                    <label for="surname" class="form-label" data-lang-key="surname">Surname <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="surname" required>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email" class="form-label">Email <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" required>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label" data-lang-key="password">Password <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" required>
                        <button type="button" class="show-button" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Signup Button -->
                <div class="d-grid mt-4">
                    <button type="submit" id="signup-button" class="signup-btn" data-lang-key="sign_up">
                        Sign Up
                    </button>
                </div>

                <!-- Login Link -->
                <div class="login-link">
                    <span data-lang-key="already_have_account">Already have an account ? </span> 
                    <a href="/login" data-lang-key="log_in">Log in</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/signup-initializer.js"></script>
    <script src="../static/js/landing.js"></script>
</body>
</html>
